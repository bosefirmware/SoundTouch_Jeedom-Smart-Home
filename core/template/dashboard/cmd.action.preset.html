<div class="bosesoundtouch" style="background-color:#2f3032; padding:#div.padding#px 0; margin-top:1px; width:#div.width#px; height:#div.height#px; cursor:pointer;" data-type="action" data-subtype="other" data-cmd_id="#id#" data-version="#version#">
    <span><img src="#icon#" style="width:#icon.width#px;height:#icon.height#px;" title="#name#"></span>
    <script>
        $('.bosesoundtouch[data-cmd_id=#id#]:last').on('click', function () {
            jeedom.cmd.execute({id: '#id#'});
        });
    </script>
</div>
