<div class="eqLogic eqLogic-widget soundtouch_widget" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="overflow:hidden;border:#border#;border-radius:#border-radius#;height: 16em;#style#">
	<link rel="stylesheet" href="plugins/BoseSoundTouch/core/template/mobile/css/remote.css" />
	<span class="statusCmd" style="position: absolute; left: 5px; top: 5px; width: 20px; z-index: 1030;"></span>
	<div class="soundtouch_widget">
		<div class="soundtouch_name">#name_display#</div>

		<table style="width: 100%; border-spacing: 1px;">
			<tr>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_default" data-cmd_id="#REFRESH_ID#" onclick="jeedom.cmd.execute({id: '#REFRESH_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/refresh.png" title="Refresh">
					</div>
				</td>
				<td rowspan="3">
					<div class="bosesoundtouch soundtouch_touch soundtouch_playing">
						<span><img src="#PREVIEW#"></span>
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_volume" data-cmd_id="#VOLUME_UP_ID#" onclick="jeedom.cmd.execute({id: '#VOLUME_UP_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/volume-up.png" title="Volume Up">
					</div>
				</td>
			</tr>
			<tr>
				<td rowspan="2">
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_power" data-cmd_id="#POWER_ID#" onclick="jeedom.cmd.execute({id: '#POWER_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/power.png" title="Power">
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_volume" data-cmd_id="#VOLUME_DOWN_ID#" onclick="jeedom.cmd.execute({id: '#VOLUME_DOWN_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/volume-down.png" title="Volume Down">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_volume" data-cmd_id="#MUTE_ID#" onclick="jeedom.cmd.execute({id: '#MUTE_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/mute.png" title="Mute">
					</div>
				</td>
			</tr>
		</table>
		<table style="width: 100%; border-spacing: 1px;">
			<tr style="height: 2.2em;">
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_command" data-cmd_id="#TRACK_PREV_ID#" onclick="jeedom.cmd.execute({id: '#TRACK_PREV_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/track-prev.png" title="Previous">
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_command" data-cmd_id="#PLAY_ID#" onclick="jeedom.cmd.execute({id: '#PLAY_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/play.png" title="Play">
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_command" data-cmd_id="#PAUSE_ID#" onclick="jeedom.cmd.execute({id: '#PAUSE_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/pause.png" title="Pause">
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_command" data-cmd_id="#STOP_ID#" onclick="jeedom.cmd.execute({id: '#STOP_ID#'});">

					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_command" data-cmd_id="#TRACK_NEXT_ID#" onclick="jeedom.cmd.execute({id: '#TRACK_NEXT_ID#'});">
						<img src="plugins/BoseSoundTouch/core/template/dashboard/images/track-next.png" title="Next">
					</div>
				</td>
			</tr>
		</table>
		<table style="width: 100%; border-spacing: 1px;">
			<tr style="height: 2.2em;">
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_preset" data-cmd_id="#PRESET_1_ID#" onclick="jeedom.cmd.execute({id: '#PRESET_1_ID#'});">
						<span><img src="#PRESET_1_ICON#" title="#PRESET_1_NAME#"></span>
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_preset" data-cmd_id="#PRESET_2_ID#" onclick="jeedom.cmd.execute({id: '#PRESET_2_ID#'});">

					</div>

				<td>

						<span><img src="plugins/BoseSoundTouch/core/template/dashboard/images/tv.png" title="TV"></span>
					</div>
				</td>
			</tr>
			<tr style="height: 2.2em;">
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_preset" data-cmd_id="#PRESET_4_ID#" onclick="jeedom.cmd.execute({id: '#PRESET_4_ID#'});">

					</div>
				</td>

						<span><img src="#PRESET_5_ICON#" title="#PRESET_5_NAME#"></span>
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_preset" data-cmd_id="#PRESET_6_ID#" onclick="jeedom.cmd.execute({id: '#PRESET_6_ID#'});">
						<span><img src="#PRESET_6_ICON#" title="#PRESET_6_NAME#"></span>
					</div>
				</td>
				<td>
					<div class="cmd bosesoundtouch soundtouch_touch soundtouch_touch_select" data-cmd_id="#BLUETOOTH_ID#" onclick="jeedom.cmd.execute({id: '#BLUETOOTH_ID#'});">
						<span><img src="plugins/BoseSoundTouch/core/template/dashboard/images/bluetooth.png" title="BLUETOOTH"></span>
					</div>
				</td>
			</tr>
		</table>

		<script>
			// Touche POWER
			jeedom.cmd.update['#POWER_ID#'] = function (options) {
				$('.cmd[data-cmd_id=#POWER_ID#]').empty()
				.append('<img src="plugins/BoseSoundTouch/core/template/dashboard/images/#PLAYING_VALUE#.png" title="Power">');
			}
			jeedom.cmd.update['#POWER_ID#']({ value:'#PLAYING_VALUE#' });
		</script>

	</div>

</div>
